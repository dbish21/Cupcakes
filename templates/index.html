<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Cupcakes</h1>
        
        <!-- Add this before the cupcakes list -->
        <div class="mb-4">
            <form id="search-form" class="form-inline">
                <input type="text" class="form-control mr-2" id="search-term" placeholder="Search flavors...">
                <button type="submit" class="btn btn-secondary">Search</button>
            </form>
        </div>

        <!-- Cupcake List -->
        <div id="cupcakes-list" class="row">
            <!-- Cupcakes will be added here by JavaScript -->
        </div>

        <!-- Add Cupcake Form -->
        <div class="mt-5">
            <h2>Add New Cupcake</h2>
            <form id="new-cupcake-form">
                <div class="form-group">
                    <label for="flavor">Flavor:</label>
                    <input type="text" class="form-control" id="flavor" name="flavor" required>
                </div>
                <div class="form-group">
                    <label for="size">Size:</label>
                    <input type="text" class="form-control" id="size" name="size" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <input type="number" class="form-control" id="rating" name="rating" min="0" max="10" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="image">Image URL:</label>
                    <input type="url" class="form-control" id="image" name="image">
                </div>
                <button type="submit" class="btn btn-primary">Add Cupcake</button>
            </form>
        </div>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/cupcakes.js"></script>
</body>
</html>
